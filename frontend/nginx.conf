server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 민감 경로 차단 (정찰/열거 공격 대응)
    location ~ /\. {
        deny all;
        return 404;
    }
    location ~* \.(env|git|gitignore|gitconfig|htpasswd|htaccess|ssh|history|sh_history|mysql_history|passwd|shadow|bak|sql|conf|config|ini|log)$ {
        deny all;
        return 404;
    }
    location ~* /(wp-admin|wp-login|phpmyadmin|adminer|phpinfo|xmlrpc) {
        deny all;
        return 404;
    }

    limit_req zone=general burst=20 nodelay;

    # API 요청 → Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    # 미디어 파일 → Django backend
    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Django Admin → Django backend
    location /django-admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    # Django static files (admin CSS/JS 등)
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }
    # React SPA — 모든 나머지 경로는 index.html로
    location / {
        try_files $uri $uri/ /index.html;
    }
}
